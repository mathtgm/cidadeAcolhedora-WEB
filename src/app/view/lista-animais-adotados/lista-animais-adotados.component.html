<div class="row">
    <div class="col-auto"><app-navbar-painel></app-navbar-painel></div>
    <div class="col">
        <section class="bg-light container p-4 shadow-lg h-100">
            <h1>Lista de animais adotados</h1>
            <hr>
            <div class="my-3 d-flex flex-row" *ngIf="animais.length > 0">
                <app-card-animal-adocao *ngFor="let animal of animais" [animal]="animal"></app-card-animal-adocao>
            </div>
            <div class="d-flex flex-row align-items-center" *ngIf="animais.length === 0">
                <span class="text-center w-100 h3 m-5 text-danger"><i class="bi bi-exclamation-triangle-fill me-2"></i>Nenhum animal encontrado!</span>
            </div>  
        </section>
    </div>
</div>
